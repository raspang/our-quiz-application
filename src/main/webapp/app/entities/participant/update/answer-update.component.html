<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-answer-heading" data-cy="AnswerCreateUpdateHeading">Submit Your Answer</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>

        <div class="mb-3">
          <label class="form-label" for="field_answerText">Your Answer</label>
          <input
            type="text"
            class="form-control"
            name="answerText"
            id="field_answerText"
            data-cy="answerText"
            formControlName="answerText"
            placeholder="Type your answer here"
          />
          <div *ngIf="editForm.get('answerText')!.invalid && (editForm.get('answerText')!.dirty || editForm.get('answerText')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('answerText')?.errors?.required">Answer is required.</small>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-success"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Submit Answer</span>
        </button>
      </div>
    </form>

    <div class="d-flex justify-content-between mt-3">
      <div class="flex-grow-1">
        <!-- Main content or other components can go here -->
      </div>
      <div class="ml-3">
        <ul class="list-unstyled small">
          <li *ngFor="let answer of answers">
            <span [ngClass]="answer.visible ? 'text-success' : 'text-muted'">
              {{ answer.question?.number }}. {{ answer.visible ? 'Answered' : 'Unanswered' }}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
